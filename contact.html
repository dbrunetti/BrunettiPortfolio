<!DOCTYPE html>
<html>
	<head>
		<title>Contact Dave</title>
		<link href="styles.css" type="text/css" rel="stylesheet" />
	</head>
	<body class="other-page">
		<div class="bar3"></div>
		<div class="contact-container">
			<h1 class="homeless">Let's Get in Touch</h1>
			<div>
				<a href="index.html" class="a-con">Home</a>
				<a href="about.html" class="a-con">About Dave</a>
			</div>
		</div>
		<form>
			<fieldset>
				<legend>Your Information</legend>
				<label>Name: </label> 
				<input type="text" name="name"><br/>
				<label>Email: </label>
				<input type="email" name="email"><br/>
				<label>What do you want to talk about?</label><br/>
				<input type="checkbox" name="topic" value="coding" />
				Coding!<br/>
				<input type="checkbox" name="topic" value="writing" />
				Fiction Writing<br/>
				<input type="checkbox" name="topic" value="travel" />
				Travel<br/>
				<input type="checkbox" name="topic" value="soccer" />
				Soccer<br/>
			</fieldset>
			<textarea name="comment" cols="20" rows="4">Anything you'd like to add? </textarea>
			<input type="submit" name="send" value="Send" id="send"/>
		</form>
		<form id="javafun" onsubmit="return false;">
			<h4>Bonus Fun!</h4>
			<textarea id="fun" name="game" cols="40" rows="3">Enter text here then click the button below to have some fun!</textarea>
			<button onclick="backwards();">Click me to do something fun!</button>
		</form>
		<script src="contact-page-fun.js"></script>
	</body>
</html>
